<DOCTYPE! html>
  <html lang="en">
    <head>
      <title>Travelbetter - Neurodiverse Traavel Planner</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Calm, family-friendly travel planner designed to reduce stress and support neurodiverse travellers. Simple to use, low pressure, useful tool to help you explore more and worry less." />
     <meta charset="UTF-8">
     <link rel="stylesheet" href="https://tools.travelbetter.co.uk/lib/travelbetter-tools.css">
     <script src="travel-planner.js" defer></script>
    </head>
    <body>
       <div class="tb-navbar">
        <ul>
          <li><a href="https://travelbetter.co.uk">Travelbetter</a></li>
          <li><a href="https://tools.travelbetter.co.uk/index.html">Tools</a></li>
        </ul>
       </div>
      <div class="intro" id="intro">
        <h1>Neurodiverse Travel Planner </h1>
        <p>Welcome to the Travelbetter Neurodiverse Travel Planner. </p>
      </div>
      <div class="display-card" id="main-menu" >
        <button class="control-btn" onclick="loadTrips()">Load Saved Adventures</button>
        <button class="control-btn" onclick="createTrip()">Create New Adventure</button>
        <button class="control-btn" onclick="manageNeeds()">Manage Needs</button>
      </div>
      <!-- show the saved trips -->
      <div class="card" id="saved-trips" hidden></div>
    </body>
  </html>
