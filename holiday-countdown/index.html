<!DOCTYPE html lang="en">
<html>
<head>
  <title>Holiday Countdown Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="holiday-countdown.js" defer></script>
</head>
<body>
  <div class="display-card" id="menu">
    <button class="control-btn" onclick="loadHolidayCountdowns()">Load Saved Holiday Countdowns</button>
    <button class="control-btn" onclick="loadCreateOptions()">Create New Holiday Countdown</button>
  </div>
  <div class="display-card" id="create-countdown" hidden>
    <label for="trip-name">Name Your Trip (Optional)</label>
    <input type="text" name="tripName" id="trip-name" />
    <label for="trip-date">Select your trip date</label>
    <input type="date" name="tripDate" id="trip-date" />
    <button class="control-btn" onclick="createHolidayCountdown()">Create Holiday Countdown</button>
  </div>
  <div id="countdown-timer"></div>
  <div id="countdown-days"></div>
  <div id="colour-chart"></div>
</body>
</html>
