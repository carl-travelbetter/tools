<DOCTYPE! html>
  <html lang="en">
    <head>
      <title>Travelbetter Tools - Helping you explore more and worry less</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Calm, family-friendly travel tools designed to reduce stress and support neurodiverse travellers. Simple planners, packing lists and calculators to help you travel better." />
     <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://tools.travelbetter.co.uk/lib/travelbetter-tools.css">-->
    <script src="distance-converter.js" defer></script>

<style>
    .miles-to-km-converter input, .miles-to-km-converter p {
       font-size: 16px;
       font-weight: bold;
       width: 80%;
    }

    .miles-to-km-converter {
        margin: auto;
        width: 95%;
        border: 5px outset red;
        background-color: lightblue;
        padding: 10px;
        text-align: center;
    }

    #convertTable {
        margin-left: auto;
        margin-right: auto;
        font-family: sans-serif;
        text-align: center;
        padding: 10px;
    }

    button {
        font-size: 16px;
        padding: 10px;
        background-color: green;
        color: white;
        font-weight: bold;
    }

    .gap {
        width: 100%;
        height: 100px;
    }
</style>
</head>
<body>
    <div class="miles-to-km-converter">
        <table id="convertTable">
        <tr>
            <td><label for="km">From: </label></td>
            <td><input class="km tbcalc" type="number" id="km" onkeyup="kmToMiles()"/></td>
            <td> km</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="https://travelbetter.co.uk/miles-to-km/"><img src="https://travelbetter.co.uk/wp-content/uploads/2025/03/tb-switch.png" alt="switch units"></a></td>
            <td></td>
        </tr>
            
        <tr>
            <td><label for="miles">To: </label></td>
            <td><input class="miles tbcalc" type="number" id="miles" onkeyup="milesToKm()" /></td>
            <td> miles</td>
        </tr>
        </table>
        
        <button onclick="milesToKm()">Convert</button>
        <button onclick="clearValues()">Clear</button>
        <p class="result" id="result"></p>
         </div>
        <div class="gap"></div>
    </body>
  </html>
