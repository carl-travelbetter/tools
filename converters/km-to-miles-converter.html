<DOCTYPE! html>
  <html lang="en">
    <head>
      <title>Travelbetter Tools - Helping you explore more and worry less</title>

</head>
<body>
  <div class="tb-navbar">
        <ul>
          <li><a href="https://travelbetter.co.uk">Travelbetter</a></li>
          <li><a href="https://tools.travelbetter.co.uk/index.html">Tools</a></li>
        </ul>
       </div>
      <h1>Kilometres to Miles Converter</h1>
      <div class="display-card">
      <p>Easy to use kilometres to miles converter.</p>
      </div>
    <div class="miles-to-km-converter">
        <table id="convertTable">
        <tr>
            <td><label for="km">From: </label></td>
            <td><input class="km tbcalc" type="number" id="km" onkeyup="kmToMiles()"/></td>
            <td> km</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="https://tools.travelbetter.co.uk/converters/miles-to-km-converter.html/"><img src="https://travelbetter.co.uk/wp-content/uploads/2025/03/tb-switch.png" alt="switch units"></a></td>
            <td></td>
        </tr>
            
        <tr>
            <td><label for="miles">To: </label></td>
            <td><input class="miles tbcalc" type="number" id="miles" onkeyup="milesToKm()" /></td>
            <td> miles</td>
        </tr>
        </table>
        
        <button class="convert-button" onclick="clearValues()">Clear</button>
        <p class="result" id="result"></p>
         </div>
        <div class="gap"></div>
    </body>
  </html>
